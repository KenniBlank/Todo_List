<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" type = "image/png" href="img/check-list.png">
    <title>TODO List</title>

</head>
<body>
    <header>
        <h2>
            My To Do List
            <a href="todo.html"><img src="img/check-list.png" alt="This is a image of pen and notebook" id = "reload"></a>

    <main>
        <div class="addtask">

                </button>
            </div>
        </div>
        <div>
            <ul id="tasks">

            </ul>
        </div>
    </main>
